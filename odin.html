<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="odin.css">

        <title>Sign-up form</title>
      </head>
      <body>
        <main>
          <div>
            <p>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started</em></p>
          </div>
          <div>
            <p>Let's do this!</p>
            <form>
              <div>
                <label>FIRST NAME</label>
                <input type="text">
                <label>EMAIL</label>
                <input type="email">
                <label>PASSWORD</label>
                <input type="password">
              </div>
              <div>
                <label>LAST NAME</label>
                <input type="text">
                <label>PHONE NUMBER</label>
                <input type="text" placeholder="xxx-xxx-xxxx">
                <label>CONFIRM PASSWORD</label>
                <input type="password">
              </div>
            </form>
            <div>
              <button>Create Account</button>
              <p>Already have an account? <a>Log in</a></p>
            </div>
          </div>
        </main>
      </body>
</html>
